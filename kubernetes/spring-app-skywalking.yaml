# spring-app-skywalking.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-skywalking
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app-skywalking
  template:
    metadata:
      labels:
        app: spring-app-skywalking
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: spring-app
          image: spring-app:skywalking
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app-skywalking
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: spring-app-skywalking
  ports:
    - port: 8080
      nodePort: 30050