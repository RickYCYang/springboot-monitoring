apiVersion: apps/v1
kind: Deployment
metadata:
  name: skywalking-oap
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skywalking-oap
  template:
    metadata:
      labels:
        app: skywalking-oap
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: oap
        image: apache/skywalking-oap-server:10.1.0
        env:
        - name: SW_STORAGE
          value: elasticsearch
        - name: SW_STORAGE_ES_CLUSTER_NODES
          value: elasticsearch.monitoring:9200
        ports:
        - containerPort: 12800
        - containerPort: 11800
---
apiVersion: v1
kind: Service
metadata:
  name: skywalking-oap
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: skywalking-oap
  ports:
  - name: http
    port: 12800
    targetPort: 12800
  - name: grpc
    port: 11800
    targetPort: 11800