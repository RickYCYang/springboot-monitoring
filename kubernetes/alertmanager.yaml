# alertmanager.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'sandbox.smtp.mailtrap.io:587'
      smtp_from: 'alert@yourdomain.com'
      smtp_auth_username: '064ad328dd7ed3'
      smtp_auth_password: '7807f9d8f93b4c'

    route:
      group_by: ['alertname', 'severity']
      group_wait: 5s
      group_interval: 10s
      repeat_interval: 1h
      receiver: email-alert
      routes:
        - match:
            severity: critical
          receiver: email-alert
        - match:
            severity: warning
          receiver: email-alert

    receivers:
      - name: email-alert
        email_configs:
          - to: 'rickyang2910@gmail.com'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
          ports:
            - containerPort: 9093
          volumeMounts:
            - name: config-volume
              mountPath: /etc/alertmanager
      volumes:
        - name: config-volume
          configMap:
            name: alertmanager-config
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  type: NodePort
  ports:
    - port: 9093
      nodePort: 30093
  selector:
    app: alertmanager